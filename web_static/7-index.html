<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Display Results</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="images/logo.png" alt="logo"></a>
        </div>
    </header>

    <main class="container">
        <section class="filters">
            <button class="search-btn">Search</button>

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page1</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Page1</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <h2>Internet:</h2>
                        <ul>
                            <li>Page1</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Kitchen:</h2>
                        <ul>
                            <li>Page1</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>


        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </main>

    <footer>
        <div class="text">
            Best School
        </div>
    </footer>
</body>
</html>

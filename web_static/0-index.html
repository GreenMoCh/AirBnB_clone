<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline styling</title>
</head>
<body>
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; position: absolute; bottom: 0;">
        <span style="display: inline-block; vertical-align: middle; height: 100%;">Best School</span>
    </header>
    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; position: absolute; bottom: 0;">
        <span style="display: inline-block; vertical-align: middle; height: 100%;">Best School</span>
    </footer>
</body>
</html>

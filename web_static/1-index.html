<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head styling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        main {
            min-height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <footer>
        Best School
    </footer>
</body>
</html>
